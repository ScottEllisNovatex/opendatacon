<!-- Modal for displaying short text -->
<div class="modal fade" id="short_text_modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <div id="short_text_modal_title"></div>
        </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div id="short_text_modal_data"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Responsive modal with medium size which can display an embeded page in iframe for statistics and configuration -->
<div class="modal fade" id="frame_modal" tabindex="-1" role="dialog" aria-labelledby="frame_modal_label" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <div id="frame_modal_title"></div>
        </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body mb-0 p-0">
        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
          <iframe class="embed-responsive-item" id="frame_src" src="" allowfullscreen></iframe>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Responsive modal with exatra large size which can display an embeded page in iframe for current state -->
<div class="modal fade" id="xl_frame_modal" tabindex="-1" role="dialog" aria-labelledby="xl_frame_modal_label" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document" style="width:1250px;">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <div id="xl_frame_modal_title"></div>
        </h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body mb-0 p-0">
        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
          <iframe style="width: 100vw; position: relative;" class="embed-responsive-item" id="xl_frame_src" src="" allowfullscreen></iframe>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
