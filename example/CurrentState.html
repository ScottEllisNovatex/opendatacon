<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Current State</title>
        <script src="/js/jquery-1.11.1.min.js"></script>
		<script src="/js/JsonDiff.js"></script>
		<link href="/css/odc.css" rel="stylesheet">        
		<link href="/css/jquery.treetable.css" rel="stylesheet" type="text/css" />
		<link href="/css/jquery.treetable.theme.css" rel="stylesheet" />
		<script src="/js/jquery.treetable.js"></script>				
    </head>
    <body>
        <h1>Current State</h1>
        <table id="CurrentState">
        </table>
        <script>
        	var responder = window.location.hash.substring(1);
        
            // Send the data using post
            var getResponders = $.post( "/JSON/" + responder, { } )
            	.done(function( data ) {
                    BuildJsonTree(document.getElementById("CurrentState"), "", {"Current State" : data["CurrentState"]});
                    $(document.getElementById("CurrentState")).treetable({ expandable: true });                    
                });
        </script>
    </body>
</html>
