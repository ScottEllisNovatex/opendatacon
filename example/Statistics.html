<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Statistics</title>
        <script src="/js/jquery-1.11.1.min.js"></script>
		<link href="/css/odc.css" rel="stylesheet">        
    </head>
    <body>
        <h1>Statistics</h1>
        <ol id="status"></ol>
        <script>
        	var responder = window.location.hash.substring(1);
        
            // Send the data using post
            var getResponders = $.post( "/JSON/" + responder, { } )
            	.done(function( data ) {
                    $( "#status" ).empty();
                    for(elem in data["Statistics"]) {
                         $( "#status" ).append('<il><span class="JsonKey">'+elem+'</span><span class="JsonValue">' + data["Statistics"][elem] + '</span></il>');
                    }
                });
        </script>
    </body>
</html>
