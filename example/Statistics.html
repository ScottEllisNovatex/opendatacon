<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Current State</title>
        <script src="/js/jquery-1.11.1.min.js"></script>
		<script src="/js/JsonDiff.js"></script>
		<link href="/css/odc.css" rel="stylesheet">        
		<link href="/css/jquery.treetable.css" rel="stylesheet" type="text/css" />
		<link href="/css/jquery.treetable.theme.css" rel="stylesheet" />
		<script src="/js/jquery.treetable.js"></script>				
    </head>
    <body>
        <h1>Statistics</h1>
        <table id="Statistics">
        </table>
        <script>
        	var urlhash = window.location.hash.substring(1);
        	var hasharray = urlhash.split( '/' );
        	
        	var responder = hasharray[1];
        	var target = hasharray[2];
        	var command = "GetStatistics";
        	var posturl = responder + "/" + command;
        	
            // Send the data using post
            var getResponders = $.post( posturl, { target : target } )
            	.done(function( data ) {
                    BuildJsonTree(document.getElementById("Statistics"), "", {"Value" : data});
                    $(document.getElementById("Statistics")).treetable({ expandable: true });                    
                });
        </script>
    </body>
</html>
