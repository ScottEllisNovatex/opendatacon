<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>jQuery.post demo</title>
        <script src="/js/jquery-1.11.1.min.js"></script>
		<link href="/css/odc.css" rel="stylesheet">        
    </head>
    <body>
        <!-- the result of the search will be rendered inside this div -->
        <h1>Responders</h1>
        <ol id="responders"></ol>
        <script>
            // Send the data using post
            var getResponders = $.post( "/JSON/Responders", { } );
            
            // Put the results in a div
            getResponders.done(function( data )
            {
                    $( "#responders" ).empty();
                    for(elem in data["Responders"])
                    {
                         $( "#responders" ).append('<li>' +
                            '<span class="Link">' + data["Responders"][elem] + '</span>' +
                            '<span class="Link"><a href="Statistics.html#' + data["Responders"][elem] + '">Statistics</a></span>' +
                            '<span class="Link"><a href="CurrentState.html#' + data["Responders"][elem] + '">Current State</a></span>' +
                            '<span class="Link"><a href="Configuration.html#' + data["Responders"][elem] + '">Configuration</a></span>' +
                            '</li>');
                    }
            });
        </script>
    </body>
</html>
