<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>OpenDataCon</title>
        <script src="/js/jquery-1.11.1.min.js"></script>
		<link href="/css/odc.css" rel="stylesheet">        
    </head>
    <body>
        <h1>Data Ports</h1>
        <ol id="DataPortsList"></ol>
        <h1>Data Connectors</h1>
        <ol id="DataConnectorsList"></ol>
        <script>
            $.post( "/DataPorts/List", { } ).done(function( data ) {
				for(elem in data["Items"])
				{
					 $( "#DataPortsList" ).append('<li>' +
						'<span class="Link">' + data["Items"][elem] + '</span>' +
						'<span class="Link"><a href="Statistics.html#/DataPorts/' + data["Items"][elem] + '">Statistics</a></span>' +
						'<span class="Link"><a href="CurrentState.html#/DataPorts/' + data["Items"][elem] + '">Current State</a></span>' +
						'<span class="Link"><a href="Configuration.html#/DataPorts/' + data["Items"][elem] + '">Configuration</a></span>' +
						'</li>');
				}
            });
            $.post( "/DataConnectors/List", { } ).done(function( data ) {
				for(elem in data["Items"])
				{
					 $( "#DataConnectorsList" ).append('<li>' +
						'<span class="Link">' + data["Items"][elem] + '</span>' +
						'<span class="Link"><a href="Statistics.html#/DataConnectors/' + data["Items"][elem] + '">Statistics</a></span>' +
						'<span class="Link"><a href="CurrentState.html#/DataConnectors/' + data["Items"][elem] + '">Current State</a></span>' +
						'<span class="Link"><a href="Configuration.html#/DataConnectors/' + data["Items"][elem] + '">Configuration</a></span>' +
						'</li>');
				}
            });
        </script>
    </body>
</html>
